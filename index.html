<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Junkie</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar">
        <h1 class="logo" id="logo">The Movie Junkie</h1>
        <div class="search-bar-results-container">
            <i class="bi bi-search"></i>
            <input type="text" class="search-bar" id="search-bar" placeholder="Quick search">
            <div class="search-results-container">
                <div class="search-items-container" id="search-results-display">
                </div>
            </div>
        </div>
        <div class="cart">
            <i class="bi bi-cart" id="cart-icon"></i>
            <div id="cart-amount" class="cart-amount">0</div>
        </div>
    </div>
    
    <div class="latest">
        <h3>Latest releases</h3>
    </div>

    <div class="movies" id="movies">
        
    </div>

</body>
<script src="src/main.js"></script>
</html>
