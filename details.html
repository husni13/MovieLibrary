<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Movie details</title>
</head>
<body>

    <div class="navbar">
        <h1 class="logo" id="logo">The Movie Junkie</h1>
        <div class="search-bar-results-container">
            <i class="bi bi-search"></i>
            <input type="text" class="search-bar" id="search-bar" placeholder="Quick search">
            <div class="search-results-container">
                <div class="search-items-container" id="search-results-display">
                </div>
            </div>
        </div>
        <div class="cart">
            <i class="bi bi-cart" id="cart-icon"></i>
            <div id="cart-amount" class="cart-amount">0</div>
        </div>
    </div>

    <div class="container">
    
        <div class="movie-details" id="movie-details">
        </div>
        
        <div class="similar-movies" id="similar">
            <div class="similar-text">
                <h3>Similar movies</h3>
            </div>
        </div>
    </div>


</body>
<script src="src/details.js"></script>
</html>
